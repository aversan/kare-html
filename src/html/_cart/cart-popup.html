<!--<div class="popup popup-width-small">-->
<div class="popup popup-width-added popup-added show" style="z-index: 3000; margin-left: -250px; top: 50px; display: block;">
    <div class="popup-wrap">
        <h3 class="popup-title mb-4 pb-md-1">Товар добавлен в корзину</h3>
        <a class="jqmClose popup-close" href="#">
          <span class="icon icon_md icon_close-black icon_black-muted">
            {{ sprite('close-black') }}
          </span>
        </a>
        <div class="cart-added-items pb-3 pb-md-2">
          <div class="icon icon_lg icon_check-circle-fill-primary cart-added-items__icon">
            {{ sprite('check-circle-fill-primary') }}
          </div>
          {% include "_cart/catalog-card-added.html" %}
        </div>
        <div class="cart-added-footer">
          <div class="typo-lg mt-3">В корзине <span class="font-weight-bold">2</span> товара на <span class="font-weight-bold">129 200 р</span>.</div>
          <div class="form-row mt-3">
            <div class="col-12 col-md-auto mb-2 pb-1 mb-md-0 pb-md-0">
              <button class="btn btn-primary btn-sm text-uppercase btn_higher cart-added-button">Оформить заказ</button>
            </div>
            <div class="col-12 col-md-auto mb-2 pb-1 mb-md-0 pb-md-0">
              <button class="btn btn-outline-primary btn-sm text-uppercase btn_higher cart-added-button">Перейти в корзину</button>
            </div>
            <div class="col-12 col-md-auto">
              <button class="btn btn-outline-primary btn-sm text-uppercase btn_higher cart-added-button">Продолжить покупки</button>
            </div>
          </div>
        </div>
        <div class="pb-3"></div>
        <div class="divider-small"></div>
        {% include "_cart/product-buy.html" %}
    </div>
</div>
