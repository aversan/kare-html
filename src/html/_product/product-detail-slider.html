<div data-module="product-detail-slider">
	<div class="product-detail-slider-main mx-auto js-swiper-main">
		<div class="swiper-container product-detail-slider-container order-2 js-swiper-container">
			<div class="swiper-wrapper product-detail-slider-wrapper">
				{% for i in [1,2,3,4,5,6,7] -%}
				{% if loop.index <= 7 %}
				<div class="swiper-slide product-detail-slider-slide">
					<img class="product-detail-slider-slide__image" src="http://via.placeholder.com/500x500" alt="">
				</div>
				{% endif %}
				{%- endfor %}
			</div>
		</div>
		<div class="btn btn_icon btn_circle-fill product-detail-slider-prev order-1 d-none d-md-block js-swiper-prev">
			<span class="icon icon_md icon_chevron-left icon_white btn__icon">
				{{ sprite('chevron-left') }}
			</span>
		</div>
		<div class="btn btn_icon btn_circle-fill product-detail-slider-next order-3 d-none d-md-block js-swiper-next">
			<span class="icon icon_md icon_chevron-right icon_white btn__icon">
				{{ sprite('chevron-right') }}
			</span>
		</div>
	</div>
	<div class="product-detail-slider-navigation mx-auto js-swiper-navigation">
		<div class="swiper-container product-detail-slider-container justify-content-center  js-swiper-container" data-slides-per-view='6'>
			<div class="swiper-wrapper product-detail-slider-wrapper">
				{% for i in [1,2,3,4,5,6,7] -%}
				{% if loop.index <= 7 %}
				<div class="swiper-slide product-detail-slider-slide">
					<img class="product-detail-slider-slide__image" src="http://via.placeholder.com/56x56" alt="">
				</div>
				{% endif %}
				{%- endfor %}
			</div>
		</div>
	</div>
</div>
